<!DOCTYPE html>
<html>
    <head>
        <script>
            const obj = {};
            const parent = {x: 1};

            console.log(obj.__proto__); // Object
            console.dir(obj.__proto__.constructor); // function Object()
            console.log(obj.__proto__ === Object.prototype); // true
            console.dir(Object.__proto__); // function anonymouse()

            // 권장하지 않음
            // obj.__proto__ = parent;
            // console.dir(obj.__proto__); // x:1

            // 권장
            Object.getPrototypeOf(obj);
            console.log("[초기화] ", obj.__proto__); // Object
            // obj 객체의 프로토타입(상위,부모 객체) 교체(Change)
            Object.setPrototypeOf(obj, parent);
            console.log("[교체] ", obj.__proto__); // x:1

            const person = {name: 'Hello'};
            console.log(person.hasOwnProperty('__property__')); // false
            console.log(Object.getOwnPropertyDescriptor(Object.prototype, '__proto__'));
            // {enumerable: false, configurable: true, get: ƒ, set: ƒ}
        </script>
    </head>
    <body>
        
    </body>
</html>
